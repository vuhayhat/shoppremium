<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Premium</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oi&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title-container">
        <div class="title-3d">
            <h1 class="glow-text" id="mainTitle">SHOP PREMIUM</h1>
        </div>
    </div>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-img">
                    <!-- Replace with your profile image URL -->
                    <img src="https://via.placeholder.com/150" alt="Profile Image">
                </div>
                <div class="profile-name">
                    <h2>Nguyễn Hoàng Vũ</h2>
                    <p>Web Developer</p>
                </div>
            </div>
            <div class="profile-content">
                <p class="bio">Chào mừng đến với trang cá nhân của tôi. Liên hệ với tôi qua các kênh bên dưới.</p>
                
                <div class="social-links">
                    <a href="https://facebook.com/nguyen.hoang.vu.183937" target="_blank" class="social-link facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </a>
                    <a href="https://zalo.me/0825280204" target="_blank" class="social-link zalo">
                        <i class="fas fa-comment"></i>
                        <span>Zalo: 0825280204</span>
                    </a>
                </div>
                
                <div class="products-section">
                    <a href="#" class="product-button" id="viewProductsBtn">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Xem Sản Phẩm</span>
                    </a>
                </div>
                
                <div class="product-showcase" id="productShowcase">
                    <h3>Sản Phẩm Hiện Có</h3>
                    <div class="product-grid">
                        <div class="product-item">
                            <div class="product-image">
                                <img src="https://via.placeholder.com/150" alt="Product 1">
                            </div>
                            <div class="product-info">
                                <h4>Sản Phẩm 1</h4>
                                <p>Mô tả ngắn về sản phẩm</p>
                            </div>
                        </div>
                        <div class="product-item">
                            <div class="product-image">
                                <img src="https://via.placeholder.com/150" alt="Product 2">
                            </div>
                            <div class="product-info">
                                <h4>Sản Phẩm 2</h4>
                                <p>Mô tả ngắn về sản phẩm</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
